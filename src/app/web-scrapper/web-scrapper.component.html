<div class="multiform">
    <div *ngIf="_state_json === false">
        <h3 class="input-statement first-item-margin">Input your HTML <small class="endline-link" (click)="add_sample_html()">Add Sample HTML</small></h3>
        <textarea class="h_5" placeholder="Paste your HTML here" [(ngModel)]='main_html'></textarea>
        <div class="h_1 width_100 align_item_right">
            <button class="btn btn-continue" (click)="show_json()">
                Continue
            </button>
        </div>
    </div>
    <div *ngIf="_state_json === true">
        <h3 class="input-statement first-item-margin">Showing JSON<small class="endline-link" (click)="clear_json()">Clear</small></h3>        
        <textarea class="h_5" placeholder="Paste your HTML here" [(ngModel)]='main_json'></textarea>
    </div>
</div>
